name: miniRobot Release

on:
  push:
    tags:
      - '*'  # 任何 tag 被推送时触发工作流

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: Build project
      run: cargo build --verbose --all-targets

    - name: Run tests
      run: cargo test --verbose -- --nocapture

    - name: Create bin directory
      run: mkdir -p upload_bin/{linux,macos,windows}

    - name: Publish binary
      if: success()
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          tar -czvf upload_bin/linux/mini_robot_binaries.tar.gz target/debug/mini_robot target/debug/mini_robot_info target/debug/mini_robot_test
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          tar -czvf upload_bin/macos/mini_robot_binaries.tar.gz target/debug/mini_robot target/debug/mini_robot_info target/debug/mini_robot_test
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          tar -czvf upload_bin/windows/mini_robot_binaries.tar.gz target/debug/mini_robot.exe target/debug/mini_robot_info.exe target/debug/mini_robot_test.exe
        fi

    - name: Upload binary
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: binaries-${{ matrix.os }}
        path: upload_bin/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Linux binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries-ubuntu-latest
        path: ./upload_bin/linux

    - name: Download macOS binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries-macos-latest
        path: ./upload_bin/macos

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPOS_WORKFLOW_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux Release Assets
      if: steps.create_release.outputs.upload_url
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPOS_WORKFLOW_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./upload_bin/linux/mini_robot_binaries.tar.gz
        asset_name: minirobot_linux_binaries.tar.gz
        asset_content_type: application/gzip

    - name: Upload macOS Release Assets
      if: steps.create_release.outputs.upload_url
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPOS_WORKFLOW_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./upload_bin/macos/mini_robot_binaries.tar.gz
        asset_name: minirobot_macos_binaries.tar.gz
        asset_content_type: application/gzip
